<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Click Counter</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="counter-are">
    <div class="heading">
      <h3>Click Counter</h3>
    </div>
    <div class="container">
      <div class="number">
        <h2 id="data">0</h2>
      </div>
      <div class="btn-part">
        <button id="remove"><i class="fa-sharp fa-solid fa-minus"></i></button>
        <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="add"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/e09948cd07.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
